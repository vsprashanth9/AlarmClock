<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
	<style>
		body {
			background-color: #24292e;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 20px;
			text-align: center;
		}
		h1 {
			color: #50c878;
			font-size: 40px;
			margin-top: 50px;
		}
		#alarm {
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			margin-top: 50px;
			display: inline-block;
		}
		label {
			display: block;
			margin-top: 20px;
			font-size: 30px;
			color: #50c878;
		}
		input[type="time"] {
			font-size: 30px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			background-color: #f2f2f2;
			color: #24292e;
		}
		button {
			background-color: #50c878;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 25px;
			padding: 10px 20px;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Alarm Clock</h1>
	<div id="alarm">
		<label for="alarm-time">Set Alarm:</label>
		<input type="time" id="alarm-time">
		<button id="set-alarm-btn">Set Alarm</button>
	</div>

	<audio id="alarm-sound" src="alarm-sound1.wav"></audio>

	<script>ppp
		// JavaScript code for setting the alarm
		const setAlarmBtn = document.getElementById('set-alarm-btn');
		const alarmTime = document.getElementById('alarm-time');

		setAlarmBtn.addEventListener('click', () => {
			// Get the current time and the alarm time
			const now = new Date();
			const alarm = new Date(now.getFullYear(), now.getMonth(), now.getDate(), alarmTime.value.split(':')[0], alarmTime.value.split(':')[1]);

			// Calculate the time difference between now and the alarm time
			let timeDiff = alarm.getTime() - now.getTime();

			if (timeDiff < 0) {
				// If the alarm time is in the past, add 24 hours to the alarm time
				timeDiff += 86400000;
			}

			// Set a timeout for the alarm
			setTimeout(() => {
				// Play the alarm sound
				const alarmSound = document.getElementById('alarm-sound');
				alarmSound.play();
			}, timeDiff);
		});
	</script>
</body>
</html>
